name: Deploy to GitHub Pages (publish from main)

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish-from-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build to docs and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -rf docs || true
          mkdir -p docs
          cp -a dist/. docs/
          git add docs
          if git diff --staged --quiet; then
            echo "No changes to docs â€” skipping commit"
          else
            git commit -m "chore(deploy): update docs [skip ci]"
            git push origin HEAD:main
          fi
